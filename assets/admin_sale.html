<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tiny Jar Production</title>
</head>
<body class="fixedBody">
<div class="sidebar">
    <nav>
        <div class="logo">
            <img src="../static/logo_white.png" alt="logo">
        </div>
        <ul>
            <a href="/admin_sale_page">
                <li>Dashboard</li>
            </a>
            <a href="/sales_invoice">
                <li>Sales Invoice</li>
            </a>
            <a href="/">
                <li><i class="fa fa-sign-out"></i> &nbsp Logout</li>
            </a>
        </ul>
    </nav>
</div>
<div class="container">

    <h2>Invoice Creation</h2><br>
    <form action="/admin_sale" method="post" class="admin_sale_form">
        <label for="inv_date">Date</label>
        <input type="date" name="inv_date" id="inv_date" required><br>

        <label for="cust_id"><br>Customer ID</label>
        <select name="cust_id" id="cust_id" required>
            {% for each in data %}
            <option value="{{each[0]}}">{{each[0]}} - {{each[1]}}</option>
            {% endfor %}
        </select><br>

        <label for="inv_total"><br>Total</label>
        <input type="text" name="inv_total" id="inv_total" required><br>

        <label for="inv_remark"><br>Remark</label>
        <input type="text" name="inv_remark" id="inv_remark" required><br>
        <br>
        <button>Create Invoice</button>
    </form>

</div>
</body>
</html>
